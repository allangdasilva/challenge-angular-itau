<label class="sr__only" [for]="id()">{{ label() }}</label>
<select class="form__select font__body" required [name]="name()" [id]="id()">
  <option class="form__select__option--disabled font__body" value="" disabled selected>
    {{ placeholder() }}
  </option>

  @for (value of values(); track $index) {
  <option class="form__select__option font__body" [value]="value | lowercase">{{ value }}</option>
  }
</select>
